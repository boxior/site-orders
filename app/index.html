<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders</title>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div class="wrapper">
    
  
      <header class="header">
        <div class="logo">
          <i class="fa fa-pencil" aria-hidden="true">iWrite</i>
          
        </div>
        <ul class="nav-menu">
          <li class="nav-menu__item">
            <a href="#" class="active">
              <i class="fa fa-folder-open-o" aria-hidden="true">
                <span>orders</span>
              </i>
            </a>
          </li>
          <li class="nav-menu__item">
            <a href="#">
              <i class="fa fa-life-ring" aria-hidden="true">
                <span>support</span>
              </i>
            </a>
          </li>
          <li class="nav-menu__item">
            <a href="#">
              <i class="fa fa-cog" aria-hidden="true">
                <span>profile</span>
              </i>
            </a>
          </li>
          <li class="nav-menu__item">
            <a href="#">
              <i class="fa fa-money" aria-hidden="true">
                <span class="balance">balance</span>
              </i>
            </a>
          </li>
          <li class="nav-menu__item">
            <div class="balance__after" style="display: none">
              <span class="balance__top">$40.00</span>
              <span class="balance__bottom">$50.60</span>
            </div>
          </li>
        </ul>
        <div class="right-menu">
          <button type="button" class="new-order">
            <i class="fa fa-plus" aria-hidden="true"><span>new order</span></i>
          </button>
          <i class="fa fa-heart-o" aria-hidden="true"></i>
          <i class="fa fa-bell-o" aria-hidden="true"></i>
          <button type="button" class="right-menu__user">
            <i class="fa fa-user right-menu__user--fa-user" aria-hidden="true"></i>
            <i class="fa fa-chevron-down right-menu__user--fa-down" aria-hidden="true"></i>
          </button>    
        </div>
        <div class="mobile-nav-menu">
          
        </div>
      </header>
<!-- Header end -->
<div class="container">
    
    <div class="order-nav">
      <div class="order-nav__menu">
        <div id="recent" class="active">Recent </div>
        <div id="finished">Finished</div>
        <div id="canceled">Canceled</div>
      </div>
      <select class="order-nav__sorted">
        <option value="none" class="sorted" disabled="" selected="">sorted by ...</option>
        <option value="id" class="sorted">sorted by Id</option>
        <option value="price" class="sorted">sorted by Price</option>
        <option value="deadline" class="sorted">sorted by Deadline</option>
      </select>
    </div>
    
    <div class="content-header">
      <div class="content-header__title">title</div>
      <div class="content-header__deadline">deadline</div>
      <div class="content-header__status">status</div>
      <div class="content-header__assigned">assigned to</div>
      <div class="content-header__price">price / paid</div>
      <div class="content-header__id">id</div>
    </div>

    <div class="content">

        

    </div>
    <div class="order" id="order-template" style="display: none;">
            <span class="letter" style="display: none">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </span>

           <div class="order__item">
             <div class="order__title"></div>
             <div class="order__cat"></div>
           </div>

           <div class="order__item">
             <div class="order__deadline"></div>
             <div class="order__timeleft"></div>
           </div>

           <div class="order__item">
             <div class="order__status"></div>
             <div class="order__currentStep">
                <div class="status-bar__inner"></div>            
             </div>
           </div>

           <div class="order__item">
             <div class="order__assigned">
               <div class="order__icon">
                <span class="order__log" style="display: none"></span>
               </div>
              <div class="order__about-user">
                <div class="order__name"></div>
                <div class="order__star-rate">
                  <i class="fa fa-star star" aria-hidden="true"></i>
                  <div class="order__rate"></div>
                </div>
              </div>
             </div>
           </div>

           <div class="order__item">
             <div class="order__price"></div>
             <div class="order__paid"></div>
           </div>

           <div class="order__item">
             <div class="order__id"></div>
           </div>
         </div> 
</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="main.js"></script>
    </div>
  </body>
</html>
