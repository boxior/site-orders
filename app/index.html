<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tajam</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <header class="header">
        <div class="logo">
          <i class="fa fa-pencil" aria-hidden="true">iWrite</i>

        </div>
        <ul class="nav-menu">
          <li class="nav-menu__item">
            <a href="">
              <i class="fa fa-folder-open-o" aria-hidden="true">
                <span>orders</span>
              </i>
            </a>
          </li>
          <li class="nav-menu__item">
            <a href="">
              <i class="fa fa-life-ring" aria-hidden="true">
                <span>support</span>
              </i>
            </a>
          </li>
          <li class="nav-menu__item">
            <a href="">
              <i class="fa fa-cog" aria-hidden="true">
                <span>profile</span>
              </i>
            </a>
          </li>
          <li class="nav-menu__item">
            <a href="">
              <i class="fa fa-money" aria-hidden="true">
                <span class="balance">balance</span>
              </i>
            </a>
          </li>
        </ul>
        <div class="right-menu">
          <button class="new-order">
            <i class="fa fa-plus" aria-hidden="true"><span>new order</span></i>
          </button>
          <i class="fa fa-heart-o" aria-hidden="true"></i>
          <i class="fa fa-bell-o" aria-hidden="true"></i>
          <button class="right-menu__user">
            <i class="fa fa-user right-menu__user--fa-user" aria-hidden="true"></i>
            <i class="fa fa-chevron-down right-menu__user--fa-down" aria-hidden="true"></i>
          </button>
          
            
        </div>
      </header>
<!-- Header end -->
    <div class="container">

        <div class="order">
           <div class="order__item">
             
           </div>
           <div class="order__item">
             <div class="order__title">What is State Regulations? Why is it impo... rtant? Provide con</div>
             <div class="order__cat">Psychology and Education, Argumentative essay </div>
           </div>

           <div class="order__item">
             <div class="order__deadline">May 28, 11:59 AM</div>
             <div class="order__status-dedline">4 days left</div>
           </div>

           <div class="order__item">
             <div class="order__steps">Progress (pages 1 of 5)</div>
             <div class="order__currentStep">
               <span class="order__currentStep--1"></span>
               <span class="order__currentStep--2"></span>
               <span class="order__currentStep--3"></span>
               <span class="order__currentStep--4"></span>
               <span class="order__currentStep--5"></span>
             </div>
           </div>

           <div class="order__item">
           <div class="order__assigned">
             <div class="order__icon">
                <img src="img/user_1.png" alt="user">
                 <span class="order__status"></span>
             </div>
            
            <div class="order__about-user">
              <div class="order__name">kinGchelo</div>
             <div class="order__rate"><i class="fa fa-star star" aria-hidden="true"></i>9.8</div>
            </div>
             
           </div>
           </div>

           <div class="order__item">
             <div class="order__price">$1250</div>
             <div class="order__paid">$100</div>
           </div>

           <div class="order__item">
             <div class="order__id">#34453456</div>
           </div>
         </div> 
      


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/bootstrap.js"></script>

    
  </body>
